name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
      - master  # Trigger on push to 'main' and 'master' branches
  pull_request:
    branches:
      - main
      - master  # Trigger on pull requests to 'main' and 'master' branches
  workflow_dispatch:  # Allow manual triggering of the workflow

env:
  AZURE_WEBAPP_NAME: CoffeShop  # Name of your Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: './'  # Path to your web app project; adjust if it's not in the root

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Specify the Node.js version you need

      - name: Install Build Dependencies
        run: |
          npm install

      - name: Build the project
        run: |
          npm run build-main --if-present
          npm run build-graph --if-present

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
