name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
      - master  # Added 'master' branch for push events
  pull_request:
    branches:
      - main
      - master  # Added 'master' branch for pull request events
  workflow_dispatch:  # Allow manual triggering of the workflow

env:
  AZURE_WEBAPP_NAME: CoffeShop  # Set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './coffee-shop-website-design'  # Adjust this if your project is not in the root folder

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Specify the Node.js version if necessary

      - name: Navigate to project directory
        run: |
          cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Install Build Dependencies
        run: |
          npm install  # Install all dependencies from package.json

      - name: Build the project
        run: |
          npm run build-main --if-present
          npm run build-graph --if-present

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_CLIENTID_COFFE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
